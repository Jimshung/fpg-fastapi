name: FPG 自動化流程 (Python)
on:
  schedule:
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 安裝 Chrome 和 ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 安裝 ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: 安裝 xvfb
        run: sudo apt-get install -y xvfb

      - name: 安裝 Python 依賴
        run: pip install -r requirements.txt

      - name: 設置環境變數
        run: |
          {
            echo "APP_NAME=FPG Automation"
            echo "DEBUG=True"
            echo "CHROME_DRIVER_PATH=$(which chromedriver)"
            echo "HEADLESS_MODE=True"
            echo "BASE_URL=${{ secrets.BASE_URL }}"
            echo "LOGIN_URL=${{ secrets.LOGIN_URL }}"
            echo "USERNAME=${{ secrets.USERNAME }}"
            echo "PASSWORD=${{ secrets.PASSWORD }}"
            echo "AZURE_ENDPOINT=${{ secrets.AZURE_ENDPOINT }}"
            echo "AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}"
          } > .env

      - name: 創建截圖目錄
        run: mkdir -p app/utils/screenshots

      - name: 執行搜尋腳本
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" python app/scripts/run_automation.py

      - name: 上傳結果
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: search-results
          path: |
            app/utils/screenshots/
            automation.log
            error.log
