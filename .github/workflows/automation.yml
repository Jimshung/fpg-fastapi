name: FPG 自動化流程 (Python)
on:
  schedule:
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # 添加 pip 快取

      - name: 安裝 Chrome 和系統依賴
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install chromium
          sudo ln -s /snap/bin/chromium /usr/bin/chromium-browser
          sudo ln -s /snap/bin/chromedriver /usr/bin/chromedriver

      - name: 安裝 Python 依賴
        run: pip install -r requirements.txt

      - name: 設置環境變數
        run: |
          {
            echo "APP_NAME=FPG Automation"
            echo "DEBUG=True"
            echo "CHROME_DRIVER_PATH=/usr/bin/chromedriver"
            echo "HEADLESS_MODE=True"
            echo "BASE_URL=${{ secrets.BASE_URL }}"
            echo "LOGIN_URL=${{ secrets.LOGIN_URL }}"
            echo "USERNAME=${{ secrets.USERNAME }}"
            echo "PASSWORD=${{ secrets.PASSWORD }}"
            echo "AZURE_ENDPOINT=${{ secrets.AZURE_ENDPOINT }}"
            echo "AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}"
          } > .env

      - name: 創建截圖目錄
        run: mkdir -p app/utils/screenshots

      - name: 執行搜尋腳本
        run: |
          python -c '
          import asyncio
          from app.services.login_service import LoginService
          from app.models.schema import SearchRequest
          from datetime import date

          async def main():
              service = LoginService()
              today = date.today()
              params = SearchRequest(start_date=today, end_date=today)
              result = await service.search_bulletins(params)
              print(result)
              await service.cleanup()

          asyncio.run(main())
          '

      - name: 上傳結果
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: search-results
          path: |
            app/utils/screenshots/
            error.log
