name: FPG 自動化流程 (Python)
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
      CHROME_DRIVER_PATH: /usr/local/bin/chromedriver
      TZ: 'Asia/Taipei'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Setup Chrome and ChromeDriver
        run: |
          # 安裝 Chrome
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # 獲取 Chrome 版本
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f3)

          # 下載對應版本的 ChromeDriver
          wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # 驗證安裝
          google-chrome --version
          chromedriver --version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create Screenshots directory
        run: mkdir -p app/utils/screenshots

      - name: Run automation script
        id: automation
        run: |
          # 記錄開始時間
          start_time=$(date +%s)

          # 執行腳本並收集完整日誌
          python -m app.scripts.run_automation 2>&1 | tee automation.log

          # 計算執行時間
          end_time=$(date +%s)
          duration=$((end_time - start_time))

          # 輸出執行時間
          echo "duration=$duration" >> $GITHUB_OUTPUT

          # GitHub Actions 完整日誌輸出
          {
            echo "log<<EOF"
            cat automation.log
            echo "EOF"
          } >> $GITHUB_OUTPUT

          # Telegram 日誌格式化
          {
            echo "telegram_log<<EOF"
            if [ $(grep -c "app.services" automation.log) -le 20 ]; then
              grep "app.services" automation.log
            else
              {
                echo "【執行開始】"
                grep "app.services" automation.log | head -n 5
                echo "..."
                echo "【執行結束】"
                grep "app.services" automation.log | tail -n 5
              }
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

          # 設定執行狀態
          if grep -q "搜尋結果: {'status': 'success'" automation.log; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          # 輸出當前時間（台北時區）
          echo "current_time=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: 發送 Telegram 通知
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            *FPG 自動化流程執行報告* 🤖

            📊 *執行資訊*
            執行狀態: ${{ steps.automation.outputs.status == 'success' && '✅ 成功' || '❌ 失敗' }}
            執行時間: ${{ steps.automation.outputs.current_time }}
            執行耗時: ${{ steps.automation.outputs.duration }} 秒
            觸發方式: ${{ github.event_name == 'schedule' && '⏰ 排程' || '🔄 手動' }}

            🔍 *執行日誌*:
            ```
            ${{ steps.automation.outputs.telegram_log }}
            ```

            [📋 完整記錄](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: search-results
          path: |
            app/utils/screenshots/
            automation.log
            error.log
